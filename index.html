<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: rgb(212, 235, 251);
      font-family: "outfit", sans-serif;
    }
    .qr {
      width: 280px;
      height: 420px;
      background-color: white;
      margin: 160px auto;
      border-radius: 20px;
      text-align: center;
      padding: 10px;
    }
    h3 {
      margin-bottom: -21px;
    }
    p {
      font-size: 15px;
      color: #777;
    }
    img {
      width: 280px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="qr">
    <img src="images/image-qr-code.png" alt="Solo">
    <h3>Improve your front-end skills by building projects</h3>
    <br>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>
</body>
</html>
